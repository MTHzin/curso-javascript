<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarto exercicio | curso de JS</title>
</head>
<body>
    <h1>Quantas letras tem o nome: </h1>
    <script>
        var nome = window.prompt("Qual é o seu nome? ")
        document.writeln(`Seu nome tem ${nome.length} letras! <br>`)
        document.writeln(`Seu nome em maisculo é: ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minusculo é: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
