<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é Brasileiro</title>
</head>
<body>
    <h1>Digite seu país!</h1>
    País: <input type="text" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <hr>
    <div id="resultado">Resultado irá aparecer aqui! </div>

    <script>
        var pais = document.getElementById(`txtpais`)
        var res = document.getElementById(`resultado`)

        function verificar(){
            if(pais.value == `Brasil`){
                res.innerText = `Você é Brasileiro`
            }else {
                res.innerText = `Você não é Brasileiro`
            }
        }
    </script>
</body>
</html>
