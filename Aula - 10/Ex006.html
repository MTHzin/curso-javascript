<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            font-family: Arial;
        }
        div#area{
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="area" onclick="mudar()" onmouseenter="entrar()" onmouseleave="sair()">
        Interaja...
    </div>

    <script>
        function mudar(){
            document.getElementById(`area`).innerHTML = `Show de bola`
            document.getElementById(`area`).style.background = `red`            
        }
        function entrar(){
            document.getElementById(`area`).innerHTML = `Entrou`
        }
        function sair(){
            document.getElementById(`area`).innerHTML = `Saiu`
            document.getElementById(`area`).style.background = `green`  
        }
    </script>
</body>
</html>
