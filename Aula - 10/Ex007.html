<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 10pt arial
        }
        input{
            font: normal arial;
            width: 70px;
        
        }
        div#resultado{
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="num1" id="num1"> +
    <input type="number" name="num2" id="num2">
    <input type="button" value="Somar" onclick="somar()">
    <input type="button" value="Limpar" onclick="limpar()">
    <hr>
    <div id="resultado">Resultado da sua conta</div>

    <script>
        function somar(){        
            var num1 = Number((document.getElementById(`num1`).value))
            var num2 = Number((document.getElementById(`num2`).value))
            var soma = num1 + num2
            document.getElementById(`resultado`).innerHTML = (`A soma entre ${num1} e ${num2} é: <strong>${soma}</strong>`)
        }
        function limpar(){
            document.getElementById(`num1`).value = `none`
            document.getElementById(`num2`).value = `none`
            document.getElementById(`resultado`).innerText = `Resultado da sua conta`
        }
    </script>
</body>
</html>
