<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <h1>Verificador de idade</h1>
    <div id="dados">

        <div id="ano"
            >Ano de nascimento: <input type="text" id="nascimento">
        </div>

        <div id="sexo">
            Sexo: <input type="radio" name="radsex" id="masculino" placeholder="Masculino" >Masculino
            <input type="radio" name="radsex" id="feminino" placeholder="Feminino">Feminino    
            </div>
        <div id="botao">
            <button id="verificar" onclick="verificar()">Verificar</button>
        </div>

        <div id="divimg">
            <p id="pimagem">Preencha os dados acima para verificar! </p>
            <img src="#" alt="" id="imagem">
        </div>
    </div>
</body>
</html>
